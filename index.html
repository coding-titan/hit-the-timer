<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>Hit The Timer!</title>
</head>
<body>
    <div class = "centered-box">
        <h1>Hit The Timer</h1>
        <h2>The game where you try to hit the button at the exact right time.</h2>
    </div>

    <div class="centered-box">
        <h2>The target is:</h2>
        <h2 id="target-text"></h2>
    </div>

    <div class="centered-box">
        <button id="timer-button">Hit me!</button>
        <button id="start-over-button">Start over!</button>
    </div>

    <div class="centered-box show-on-click" id="time">
        <h2 id="timeText">Time goes here</h2>
        <h3 id="result-text">Result comment goes here</h3>
    </div>

    <div class="centered-box">
        <h2 id="guess-counter">Number of guesses: 0</h2>
    </div>

</body>
</html>
